name: "Protect branch: {{ github.ref_name }}"
run-name: ${{ github.actor }} is trying to integrate code into {{ github.ref_name }}
on:
  push:
    branches:
      - main
      - dev

jobs:
  Test-Against-Break-Changes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest # Or a specific version, e.g., '1.1.18'

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: ./run_test.sh
